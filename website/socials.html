<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <link rel="stylesheet" href="socials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="anakin.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <!-- Your content goes here -->
            <h1 id="text">My Socials</h1>
            <div class="button-container">
                <a href="insta" target="_blank">
                    <button id="instagram"><i class="fab fa-instagram"></i>Instagram</button>
                </a>
                <a href="https://twitter.com/luffyonpc1" target="_blank">
                    <button id="twitter"><i class="fab fa-twitter"></i>Twitter</button>
                </a>
                <a href="https://www.youtube.com/channel/UC-90jwy580Uk3tNg8W05QJQ" target="_blank">
                    <button id="youtube"><i class="fab fa-youtube"></i>Youtube</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
